{% extends "app.html" %}
{% block content %}
		
	<div class="panel panel-success">
	  <div class="panel-heading">
	    <h3 class="panel-title">All Resturants</h3>
	  </div>
	  <div class="panel-body">

	  	  	<div class="table-responsive">
	            <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th>Resturant Name</th>
	                  <th>All Menues</th>
	                </tr>
	              </thead>
	              <tbody>
					{% for restaurant in restaurants %}
	                <tr>
	                  <td>{{restaurant.name}}</td>
	                  <td>
	                  	<a href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}">Show Menues</a>
	                  </td>
	                </tr>
					{% endfor %}
	              </tbody>
	            </table>
          	</div>
	  </div>
{% endblock %}
