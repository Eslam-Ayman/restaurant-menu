{% extends "app.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{restaurant.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{restaurant.name }}">
					<div class="padding-bottom"></div>
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
				</button>
				<a href = '{{url_for('showRestaurants')}}'>
				<!-- you must know that any button tag without type="button" or without any type at all in the form tag will make submit look like the button with type="submit" -->
					<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</button>
				</a>
			</form>
		</div>
	</div>
{% endblock %}
